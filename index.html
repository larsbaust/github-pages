<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            background-color: #444;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .hamburger {
            cursor: pointer;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        .nav-links.active {
            display: flex;
        }

        @media (min-width: 600px) {
            .nav-links {
                display: flex;
                flex-direction: row;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <ul class="nav-links" id="navLinks">
        <li><a href="#betriebe">Meine Betriebe</a></li>
        <li><a href="#reports">Reports</a></li>
        <li><a href="#tickets">Tickets</a></li>
        <li><a href="#links">Links</a></li>
        <li><a href="#vertraege">Vertr√§ge</a></li>
        <li><a href="#dokumente">Dokumente</a></li>
    </ul>

    <script>
        function toggleNav() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
