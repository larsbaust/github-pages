<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .sidebar.active {
            left: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu(event)">☰</button>
    <div class="overlay" id="overlay" onclick="closeMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="#">Mein Betrieb</a>
        <a href="#">Reports</a>
        <a href="#">Ticketsystem</a>
    </div>
    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            var sidebar = document.getElementById("sidebar");
            var overlay = document.getElementById("overlay");
            var isActive = sidebar.classList.contains("active");
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active", !isActive);
        }
        
        function closeMenu() {
            var sidebar = document.getElementById("sidebar");
            var overlay = document.getElementById("overlay");
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        }
    </script>
</body>
</html>
