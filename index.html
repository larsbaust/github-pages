<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .nav-links {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            background-color: #444;
            margin: 5px 0;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .hamburger {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links.active {
            left: 0;
        }

        @media (min-width: 600px) {
            .nav-links {
                position: static;
                width: auto;
                height: auto;
                flex-direction: row;
                display: flex;
                transition: none;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleNav()"></div>
    </div>
    <ul class="nav-links" id="navLinks">
        <li><a href="#betriebe">Meine Betriebe</a></li>
        <li><a href="#reports">Reports</a></li>
        <li><a href="#tickets">Tickets</a></li>
        <li><a href="#links">Links</a></li>
        <li><a href="#vertraege">Vertr√§ge</a></li>
        <li><a href="#dokumente">Dokumente</a></li>
    </ul>

    <script>
        function toggleNav() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
